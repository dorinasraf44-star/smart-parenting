<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parenting | התחברות</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>התחברות</h1>

    <label for="username">שם משתמש / אימייל</label>
    <input type="text" id="username" placeholder="הכניסי שם משתמש או אימייל" />

    <label for="password">סיסמה</label>
    <input type="password" id="password" placeholder="הכניסי סיסמה" />

    <button onclick="login()">התחברי</button>

    <p id="msg" class="message"></p>

    <p style="margin-top: 12px;">
      אין לך משתמש?
      <a href="register.html">הרשמה</a>
    </p>
  </div>

<script>
  async function login() {
    const msg = document.getElementById("msg");
    msg.textContent = "בודק...";
    msg.style.color = "#333";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/.netlify/functions/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (!res.ok || !data.ok) {
        msg.textContent = data.error || "שגיאה בהתחברות";
        msg.style.color = "crimson";
        return;
      }

      localStorage.setItem("sp_user", JSON.stringify(data.user));

      msg.textContent = "התחברת בהצלחה! מעביר...";
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 600);

    } catch (e) {
      msg.textContent = "נפילה בתקשורת. נסי שוב.";
      msg.style.color = "crimson";
    }
  }
</script>

</body>
</html>
