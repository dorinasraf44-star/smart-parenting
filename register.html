<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parenting | הרשמה</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>הרשמה</h1>

    <label for="username">שם משתמש</label>
    <input type="text" id="username" placeholder="בחרי שם משתמש" />

    <label for="email">אימייל</label>
    <input type="email" id="email" placeholder="name@email.com" />

    <label for="password">סיסמה</label>
    <input type="password" id="password" placeholder="לפחות 6 תווים" />

    <label for="type">סוג משתמש</label>
    <select id="type">
      <option value="parent">הורה</option>
      <option value="pregnant">בהריון</option>
    </select>

    <button onclick="register()">הירשמי</button>

    <p id="msg" class="message"></p>

    <p style="margin-top: 12px;">
      כבר יש לך משתמש?
      <a href="login.html">התחברות</a>
    </p>
  </div>

<script>
  async function register() {
    const msg = document.getElementById("msg");
    msg.textContent = "שולח...";
    msg.style.color = "#333";

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const type = document.getElementById("type").value;

    try {
      const res = await fetch("/.netlify/functions/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, type })
      });

      const data = await res.json();

      if (!res.ok || !data.ok) {
        msg.textContent = data.error || "שגיאה בהרשמה";
        msg.style.color = "crimson";
        return;
      }

      // שמירה מקומית (למטרת דמו/פרויקט) – בלי טוקן עדיין
      localStorage.setItem("sp_user", JSON.stringify(data.user));

      msg.textContent = "נרשמת בהצלחה! מעביר לפרופיל...";
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 800);

    } catch (e) {
      msg.textContent = "נפילה בתקשורת. נסי שוב.";
      msg.style.color = "crimson";
    }
  }
</script>

</body>
</html>
